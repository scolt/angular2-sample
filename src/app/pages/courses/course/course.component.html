<article class="cource">
	<div class="content">
		<header>
			<h2>{{course.title}}</h2>
			<span class="duration">{{course.duration}}</span>
			<span class="date">{{course.date}}</span>
		</header>
		<p>{{course.content}}</p>
	</div>
	<div class="actions">
		<a href="">Edit Cource</a>
		<delete-course (deleteCourse)="handleDeleteClick()"></delete-course>
	</div>
</article>
