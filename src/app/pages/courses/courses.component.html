<div class="action-courses">
	<search-courses></search-courses>
	<add-new-courses></add-new-courses>

</div>
<div class="course-list">
    <div *ngIf="!courses.length">
      No data. Feel free to add new one.
    </div>
    <course *ngFor="let course of (courses | orderBy:'date')" [course]="course"></course>
    <pagination
      [currentPage]="pagingConfig.currentPage"
      [totalPages]="pagingConfig.totalPages"
      (pageChanged)="pageChanged($event)"
    ></pagination>
</div>
