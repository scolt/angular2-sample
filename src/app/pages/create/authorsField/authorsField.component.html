<div class="authors-list">
  <div class="error" *ngIf="touched && result.length === 0">
    At least one author should be selected
  </div>
  <div *ngFor="let author of authors">
    <label for="item-{{author.id}}" class="input-checkbox-wrapper">
      <input id="item-{{author.id}}"
             type="checkbox"
             (change)="onChange()"
             [(ngModel)]="authorsBoxes[author.id]">
      <span class="author-name">{{author.firstName}} {{author.lastName}}</span>
    </label>
  </div>
</div>
